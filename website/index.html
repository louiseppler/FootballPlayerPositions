<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> <!-- jQuery-->
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/d3@7"></script> <!-- D3 -->
        <script src="PapaParse-5.0.2/papaparse.js"></script>
        <script src="dataHandling.js"></script>
        <script src="priorityQueue.js"></script>
        <script src="overview.js"></script>
        <script src="helpers.js"></script>
        <script src="computations.js"></script>
        <script src="roles.js"></script>
        <script src="timeline.js"></script>
        <script src="overviewDrawings.js"></script>
        <script src="drawGame.js"></script>
        <script src="uiElements.js"></script>
        <script src="main.js"></script>

        <link rel="stylesheet" href="jquery/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <br>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <div class="col-md-auto p-2">
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" id="team_select_group">
                            <input type="radio" class="btn-check" name="team_select" id="team_select_btn_1" autocomplete="off" value="team_a">
                            <label class="btn btn-outline-primary" for="team_select_btn_1">Team A</label>
                            
                            <input type="radio" class="btn-check" name="team_select" id="team_select_btn_2" autocomplete="off" value="team_both" checked>
                            <label class="btn btn-outline-primary" for="team_select_btn_2">Both Teams</label>
                            
                            <input type="radio" class="btn-check" name="team_select" id="team_select_btn_3" autocomplete="off" value="team_b">
                            <label class="btn btn-outline-primary" for="team_select_btn_3">Team B</label>
                        </div>
                    </div>
                    <div class="row justify-content-center pb-2">
                        <div class="col-md-auto">
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group" id="graph_select_group">
                                <input type="radio" class="btn-check" name="graph_select" id="graph_select_btn_1" autocomplete="off" value="1">
                                <label class="btn btn-outline-primary" for="graph_select_btn_1">Show Graph A</label>
                                
                                <input type="radio" class="btn-check" name="graph_select" id="graph_select_btn_2" autocomplete="off" value="0" checked>
                                <label class="btn btn-outline-primary" for="graph_select_btn_2">Hide Graph</label>
                                
                                <input type="radio" class="btn-check" name="graph_select" id="graph_select_btn_3" autocomplete="off" value="2">
                                <label class="btn btn-outline-primary" for="graph_select_btn_3">Show Graph B</label>
                            </div>
                        </div>
                        <div class="col-md-auto">
                            <div class="dropdown">
                                <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Color Mode
                                </button>
                                <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="javascript:updateColor(0)">Dominant</a></li>
                                <li><a class="dropdown-item" href="javascript:updateColor(1)">Attack / Defend</a></li>
                                <li><a class="dropdown-item" href="javascript:updateColor(2)">Left / Right</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="p-4"></div>

                    <div class="p-2">
                        <div id="slider-range"></div>    
                    </div>
                    <div id="container2"></div>

                    <div class="row">
                        <div id="smoothing_text" class="d-flex flex-row">
                            Smoothing
                        </div>
                        <div>
                            <div class="slidecontainer pt-2 col" style="width:300px">
                                <input type="range" min="1" max="100" value="1" class="form-range" id="smoothing_slider">
                            </div>
                        </div>
                    </div>

                    


                </div>

                <div class="col-md-auto">
                    <div id="container"></div>
                    <div class="row">
                        <div class="col-md-auto">
                            <div>
                                <button type="button" class="btn btn-default btn-xs" id="button_play">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                                        <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/>
                                      </svg>
                                 </button>
                                <button type="button" class="btn btn-default btn-xs" id="button_pause">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-pause" viewBox="0 0 16 16">
                                        <path d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5m4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5"/>
                                      </svg>
                                </button>
                            </div>
                        </div>
                        <div class="col">
                            <div class="slidecontainer pt-2">
                                <input type="range" min="0" max="1000" value="50" class="form-range" id="duration_slider">
                            </div>
                        </div>
                    </div>   
                </div>
            </div>
          </div>

        <center>
            <button id="dubug_button">Debug Button</button>
        </center>
        <br><br><br>

       
        
        <script>setup();</script>
    </body>
</html>
